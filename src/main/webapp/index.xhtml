<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		>	

<h:head>
<title>CDI Abstraction</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- bootstrap css files -->
<link rel="stylesheet" href="webjars/bootstrap/3.3.1/css/bootstrap.min-jsf.css" />
<link rel="stylesheet" href="webjars/bootstrap/3.3.1/css/bootstrap-theme.min-jsf.css" />

</h:head>

<h:body role="document" style="padding-top: 70px;">
	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="nav navbar-nav navbar-left" style="padding-left: 20px">
			<a href="http://www.ibm.com" target="blank"><img src="img/ibm.jpg" width="75px" height="50px" /></a>
		</div>
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">CDI Abstraction - Liberty Version</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.xhtml">Home</a></li>
					<li><a href="https://developer.ibm.com/wasdev/docs/introducing_the_liberty_profile" target="blank">WebSphere
							Liberty</a></li>
					<li><a href="http://www.primefaces.org" target="blank">PrimeFaces</a></li>
					<li><a href="http://getbootstrap.com" target="blank">Bootstrap</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container theme-showcase" role="main">
		<h:form>
			<div class="jumbotron">
				<h:panelGrid columns="2">
					<h:outputText value="X Value:"/>
					<p:inputText value="#{dummyCalcController.x}" id="xFieldId" required="true" /> 
				</h:panelGrid>
				
					<br/>
				
				<h:panelGrid columns="2">
					<h:outputText value="Y Value:"/>
					<p:inputText value="#{dummyCalcController.y}" id="yFieldId" required="true"/>
				</h:panelGrid>
				
					<br/>
				
				<h:panelGrid columns="4">
					<h:commandButton class="btn btn-lg btn-primary" value="Add Operation" action="#{dummyCalcController.add}"/>
					<p:spacer/><p:spacer/>
					<h:commandButton class="btn btn-lg btn-primary" value="Subtract Operation" action="#{dummyCalcController.subtract}" />
				</h:panelGrid>
				
					<br/>
				
				<h:outputText value="#{dummyCalcController.result}" />
			</div>
		</h:form>
	</div>
</h:body>
</html>
